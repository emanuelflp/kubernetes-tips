apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: gcr.io/google-samples/hello-app:1.0
        imagePullPolicy: Always
        env:
          - name: VARIAVEL_DIRETA
            value: "DEFINI_DIRETAMENTE"
          - name: VARIAVEL_DO_CONFIGMAP
            valueFrom:
              configMapKeyRef:
                key: K8S_COURSE
                name: nginx-configmap-envvars
#        envFrom:
#          - configMapRef:
#              name: nginx-configmap-envvars
        ports:
        - containerPort: 8080
          name: http-novo
        livenessProbe:
          httpGet:
            port: http-novo
            path: /
            scheme: HTTP
        readinessProbe:
          httpGet:
            port: http-novo
            path: /
            scheme: HTTP
        volumeMounts:
          - name: nginx-html
            mountPath: /usr/share/nginx/html
      volumes:
        - name: nginx-html
          secret:
            secretName: nginx-secret-envvars